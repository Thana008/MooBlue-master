<table>
    <tr>
        <td colspan="5">
            <h3>Order Items:</h3>
        </td>
    </tr>
    <tr *ngFor="let item of order.items">
        <td>
            <a routerLink="/pork/{{item.pork.id}}">
                <img [src]="item.pork.imageUrl"/>
            </a>
        </td>
        <td>
            {{item.pork.name}}
        </td>
        <td>
            {{item.pork.price}} บาท
        </td>
        <td>
            {{item.quantity}}
        </td>
        <td>
            {{item.price}} บาท
        </td>
    </tr>
    <tr>
        <tr>
            <td colspan="3"></td>
            <td>
                <strong>
                    Total :
                </strong>
            </td>
            <td>
                <strong>
                    {{order.totalPrice}} บาท
                </strong>
            </td>
        </tr>
</table>
